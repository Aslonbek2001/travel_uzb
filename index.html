<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes</title>
</head>
<body>
    <div id="cafes"></div>

    <script>
        // Fetch data from the URL
        fetch('http://127.0.0.1:8000/api/cafe/cafelar/')
            .then(response => response.json())
            .then(data => {
                // Process the fetched data
                const cafes = data.map(cafe => `<p>${cafe.name}: ${cafe.location}</p>`).join('');
                
                // Display the data in the HTML page
                document.getElementById('cafes').innerHTML = cafes;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
